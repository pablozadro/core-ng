<button 
  type="button" 
  class="btn {{size}} btn-{{theme}}"
  [disabled]="disabled"
  [class.disabled]="disabled"
  [class.squared]="squared">

  @if(label) {
    <span class="btn__label">{{label}}</span>
  }
  @if(icon) {
    <span class="btn__icon material-icons">{{icon}}</span>
  }

</button>
