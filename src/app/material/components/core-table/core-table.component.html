<table class="table {{size}}" [class.block]="block">
  <thead>
    <tr>
      @for (header of headers; track header) {
        <th>{{header}}</th>
      }
    </tr>
  </thead>
  <tbody>
  @for (row of data; track row) {
    <tr (click)="onRowClicked(row)">
      @for (column of columns; track column) {
        <td>{{ row[column['field']] }}</td>
      }
    </tr>
  }
  </tbody>
</table>
