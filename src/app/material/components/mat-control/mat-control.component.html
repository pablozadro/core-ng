<div class="control__wrapper" [class.floatlabel]="floatLabel">
  @if (label) {
    <label [for]="id" class="control__label">{{label}}</label>
  }
  <div class="input__wrapper">
    <input 
      class="control {{size}}" 
      [id]="id" 
      [name]="id" 
      [type]="type" 
      [formControl]="control">
      @if (showHide) {
        <i class="material-icons input__icon" (click)="onShowHide()">{{showHideIcon}}</i>
      }
  </div>
</div>
